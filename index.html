<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessar Produto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #hotmart-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.01;
      z-index: 1;
      pointer-events: none;
    }

    #hotmart-sales-funnel {
      width: 100%;
      height: 100%;
    }

    #botao-falso {
      position: absolute;
      top: 72vh;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85vw;
      height: 60px;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: none;
    }

    .mobile #botao-falso {
      display: block;
    }
  </style>
</head>
<body>

<div id="container" class="">
  <div id="hotmart-layer">
    <div id="hotmart-sales-funnel"></div>
  </div>

  <button id="botao-falso">Clique aqui para acessar seu produto</button>
</div>

<script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
<script>
  checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')

  // Detecta se Ã© mobile
  const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  if (isMobile) {
    document.getElementById("container").classList.add("mobile");
  }
</script>

</body>
</html>
