            --background-start: #2a2a2a;
            --background-end: #121212;
            --background-light: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
            background: var(--background-end);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at top left, var(--background-start), var(--background-end) 70%);
            animation: gradient-flow 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradient-flow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: linear-gradient(145deg, var(--background-light), #252525);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .profile-pic, .title, .description, .cta-button, .tiktok-notice {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        .profile-pic { animation-delay: 0.2s; }
        .title { animation-delay: 0.4s; }
        .description { animation-delay: 0.6s; }
        .cta-button { animation-delay: 0.8s; }
        .tiktok-notice { animation-delay: 1.0s; }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;

            /* Borda do perfil combinando com o roxo do bot√£o */

            object-fit: cover;
            margin-bottom: 20px;
            /* Sombra da foto combinando com o roxo */

        }

        .title {

            border-radius: 12px;
            background: linear-gradient(90deg, #8B5CF6, #A78BFA);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(167, 139, 250, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);

        }

        .cta-button .fa-gift {

        .tiktok-notice {
